version: 4.0.69
steps:
  - prompt: Focus the browser window.
    commands:
      - command: focus-application
        name: Google Chrome
  - prompt: Click on the "Pricing" link in the header.
    commands:
      - command: hover-text
        text: Pricing
        description: link in the header
        action: click
  - prompt: >-
      Assert that the pricing page loads with visible pricing options.  # Use
      the content of the file from the environment
    commands:
      - command: assert
        expect: the pricing page loads with visible pricing options
