version: 4.0.69
steps:
  - prompt: Focus the browser window.
    commands: []
  - prompt: Click on the "Contact Sales" link.
    commands:
      - command: hover-text
        text: Contact Sales
        description: link in the header
        action: click
  - prompt: >-
      Assert that the contact page loads.  # Use the content of the file from
      the environment
    commands:
      - command: assert
        expect: the contact page is loaded with a form to fill out
