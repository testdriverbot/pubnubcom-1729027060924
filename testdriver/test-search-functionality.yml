version: 4.0.69
steps:
  - prompt: Focus the browser window.
    commands: []
  - prompt: Click the search icon in the header.
    commands:
      - command: hover-image
        description: search icon in the header
        action: click
  - prompt: Type "real-time platform" into the search bar.
    commands:
      - command: hover-text
        text: Search or ask anything
        description: search bar
        action: click
      - command: type
        text: real-time platform
  - prompt: Type "real-time platform" into the search bar.
    commands:
      - command: hover-text
        text: Search Google or type a URL
        description: search bar
        action: click
      - command: type
        text: real-time platform
  - prompt: Press "Enter."
    commands:
      - command: press-keys
        keys:
          - enter
  - prompt: >-
      Assert that search results are displayed.  # Use the content of the file
      from the environment
    commands:
      - command: assert
        expect: search results are displayed
