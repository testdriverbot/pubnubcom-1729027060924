version: 4.0.69
steps:
  - prompt: Focus the browser window.
    commands:
      - command: focus-application
        name: Google Chrome
  - prompt: Click on "Accept Cookies" in the cookie banner at the bottom.
    commands:
      - command: hover-text
        text: Accept Cookies
        description: button in the cookie banner at the bottom
        action: click
  - prompt: Click on "Accept Cookies" in the cookie banner at the bottom.
    commands:
      - command: focus-application
        name: Google Chrome
      - command: hover-text
        text: Accept Cookies
        description: button in the cookie banner at the bottom
        action: click
  - prompt: >-
      Assert that the cookie banner disappears.  # Use the content of the file
      from the environment
    commands:
      - command: assert
        expect: the cookie banner is not visible
