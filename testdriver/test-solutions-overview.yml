version: 4.0.69
steps:
  - prompt: Focus the browser window.
    commands:
      - command: focus-application
        name: Google Chrome
  - prompt: Click on the "Solutions" link in the header.
    commands:
      - command: hover-text
        text: Solutions
        description: link in the header
        action: click
  - prompt: >-
      Assert that the solutions overview page loads and displays solution
      options.  # Use the content of the file from the environment
    commands:
      - command: assert
        expect: the solutions overview page displays solution options
